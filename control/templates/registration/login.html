{% extends "control/base.html" %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" type="text/css" href="{% static 'control/css/registration.css' %}">
{% endblock %}

{% block content %}
    <h1 class="panther">Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Login</button>
        <span id="account">Don't have an account? <a href="{% url 'signup' %}">Sign up</a></span>
    </form>
{% endblock %}
