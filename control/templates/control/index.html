    <div id="jLeft" class="zone"></div>
    <div id="jRight" class="zone"></div>
    <script>
        var joystickLeft = nipplejs.create({
            zone: document.getElementById("jLeft"),
            mode: "static",
            size: 180,
            position: {left: '30%', top: '50%'},
            color: "red"
        });

        var joystickRight = nipplejs.create({
